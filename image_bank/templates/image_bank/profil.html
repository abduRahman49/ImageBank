{% extends "image_bank/main.html" %}
{% load static %}

{% block extra_head %}
<style>
  aside {
    background-image: url("{% static 'image_bank/assets/img/dusty-blue.jpg' %}")
  }
</style>
{% endblock %}

{% block content %}

      <img src="{% static 'image_bank/assets/img/logo.png' %}" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold">SEN NATAAL</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Menu</h6>
      </li>
      <li class="nav-item">
        <a class="nav-link" hx-get="{% url 'upload-contributeur' %}" hx-trigger="click" hx-push-url="true" hx-target="#content">
          <span class="nav-link-text ms-1">Charger images</span>
        </a>
      </li>
      <li class="nav-item" >

        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">
          <span class="nav-link-text ms-1">Profil</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign-out' %}">
          <span class="nav-link-text ms-1">DÃ©connexion</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
    <div class="container-fluid">
      <div class="row justify-space-between py-2 mt-4">
        <div class="col-lg-6 mx-auto">
          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="#profile-tabs-icons" role="tab" aria-selected="true">
                <i class="ni ni-badge text-sm me-2"></i> My Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#dashboard-tabs-icons" role="tab" aria-selected="false">
                  <i class="ni ni-laptop text-sm me-2"></i> Dashboard
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
