{% extends "image_bank/main.html" %}

{% load static %}

{% block extra_head %}
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'image_bank/css/index.css' %}"> -->
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'image_bank/assests/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'image_bank/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'image_bank/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'image_bank/assets/css/soft-design-system-pro.css' %}" rel="stylesheet" />

{% endblock %}


<!-- Navbar Light -->
<div class="container position-sticky z-index-sticky top-0 bg-gradient-primary min-vh-100 mb-5">
  {% block navbar %}
  <div class="row">
    <div class="col-12">
      <nav
        class="navbar navbar-expand-lg blur blur-rounded position-absolute my-3 top-0 border-bottom py-3 z-index-3 shadow my-3 py-2 start-0 end-0 mx-4">
        <div class="container">
          <a class="navbar-brand" href="https://demos.creative-tim.com/soft-ui-design-system-pro/presentation.html" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
            MY IMAGE
          </a>
          
          <a href="https://www.creative-tim.com/product/soft-ui-design-system-pro#pricingCard" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 ms-auto d-lg-none d-block">Buy Now</a>
          
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
            <ul class="navbar-nav navbar-nav-hover mx-auto">
              <li class="nav-item mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" data-page="home" role="button">
                  Accueil
                </a>
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" data-page="upload-images" role="button">
                  Charger images 
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" data-page="manage-images" role="button">
                  Mes images
                </a>
              </li>
            </ul>

            <ul class="navbar-nav d-lg-block d-none">
              <li class="nav-item">
                
                <a href="https://www.creative-tim.com/product/soft-ui-design-system-pro#pricingCard" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Profil</a>
                
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
{% endblock %}
</div>

{% block content %}
<div class="container mt-5">
  <div class="row">

{% load widget_tweaks %}

    <div id="content">

    </div>
    
    <template id="home-template">
      <style>
        .moved-down {
            position: relative; /* Set position to relative */
            top: 100px; /* Adjust the value to move the component down */
        }
      </style>

      <div class="container mb-5">
        <div class="row">
          <div id="sidebar" class="col-3">

          </div>
          <div class="col-9 mt-5">
            <div class="container">
              <div class="moved-down row bg-white shadow-lg mt-n6 border-radius-md pb-4 p-3 mx-sm-0 mx-1 position-relative">
                <div class="col-lg-3 mt-lg-n2 mt-2">
                  <label class="">Type</label>
                  <select class="form-control" name="choices-button" id="type-choices">
                    <option value="" selected="" disabled>Choisir</option>
                    <option value="0">Gratuit</option>
                    <option value="1">Payant</option>
                  </select>
                </div>
                <div class="col-lg-3 mt-lg-n2 mt-2">
                  <label class="">Licence</label>
                  <select class="form-control" name="choices-remove-button" id="licence-choices">
                    <option value="" selected="" disabled>Choisir</option>
                    
                  </select>
                </div>
                <div class="col-lg-3 mt-lg-n2 mt-2">
                  <label class="">Auteur</label>
                  <select class="form-control" name="choices-button" id="auteur-choices">
                    <option value="" selected="" disabled>Choisir</option>
                  </select>
                </div>
                <div class="col-lg-3 mt-lg-n2 mt-2">
                  <label class="">&nbsp;</label>
                  <button id="search" type="button" class="btn bg-gradient-dark w-100 mb-0">Recherche</button>
                </div>
              </div>
              <div id="images" class="row mt-5">
                <!-- Gallery -->
                  <div id="content" class="row">
                    
                  </div>
              </div>
              <!-- Gallery -->
            </div>    
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="upload-template">
      <style>
        .hidden {
          display: none;
        }
      
        .visible {
          display: block;
        }
        .moved-down {
            position: relative; /* Set position to relative */
            top: 100px; /* Adjust the value to move the component down */
        }
      </style>
      <div class="container moved-down">
        <form id="upload" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nom:</label>
                {{ form.name|attr:"class:form-control" }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="{{ form.auteur.id_for_label }}" class="form-label">Auteur:</label>
                {{ form.auteur|attr:"class:form-control" }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mt-3">
                  <label class="input-group-text" for="{{ form.image.id_for_label }}"><i class="fas fa-cloud-upload-alt fa-lg text-primary fa-fw"></i></label>
                  {{ form.image|attr:"class:form-control" }}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mt-3">
                  <span class="input-group-text">Description</span>
                  {{ form.description|attr:"class:form-control" }}
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="{{ form.payment_required.id_for_label }}" class="form-label">Image payante:</label>
                {{ form.payment_required|attr:"class:form-check-input" }}
              </div>
            </div>
            <div class="row price_row">
              <div class="col-md-6">
                <label for="{{ form.price.id_for_label }}" class="form-label">Prix:</label>
                {{ form.price|attr:"class:form-control" }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="{{ form.licence.id_for_label }}" class="form-label">Licence:</label>
                {{ form.licence|attr:"class:form-control" }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="{{ form.tags.id_for_label }}" class="form-label">Tags:</label>
                {{ form.tags }}
              </div>
            </div>
          <button type="submit" class="btn btn-primary mt-3">Charger</button>
        </form>
      </div>
    </template>

    <template id="manage-template">
      <style>
        .moved-down {
            position: relative; /* Set position to relative */
            top: 100px; /* Adjust the value to move the component down */
        }
      </style>
      <div class="container moved-down">
                <!-- Gallery -->
        <div id="content" class="row">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-10">
                <div class="card">
                  <div class="table-responsive">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Image</th>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Auteur</th>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Format</th>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Type</th>
                          <th class="text-secondary opacity-7"></th>
                          <th class="text-secondary opacity-7"></th>
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Gallery -->
        <div id="pagination" class="row">
          
        </div>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="container mt-5">
              <form id="edit" method="post">
                {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <label for="name">Nom:</label>
                      <input type="text" id="name" name="name" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="auteur">Auteur:</label>
                      <input type="text" id="auteur" name="auteur" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="input-group mt-3">
                        <label class="input-group-text" for="image"><i class="fas fa-cloud-upload-alt fa-lg text-primary fa-fw"></i></label>
                        <input type="file" id="image" name="image" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="input-group mt-3">
                        <span class="input-group-text">Description</span>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="payment_required" class="form-label">Image payante:</label>
                      <input type="checkbox" id="payment_required" name="payment_required" class="form-check-input" />
                    </div>
                  </div>
                  <div class="row price_row" style="display: none">
                    <div class="col">
                      <label for="price" class="form-label">Prix:</label>
                      <input type="text" id="price" name="price" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="licence" class="form-label">Licence:</label>
                      <select id="licence" name="licence" class="form-select">
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="tags" class="form-label">Tags:</label>
                      <input type="text" id="tags" name="tags" class="form-control" />
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary mt-3">Modifier</button>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-right">
              <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header position-relative">
              <h5 class="modal-title position-absolute top-0 start-50 translate-middle-x" id="exampleModalLabel"><span class="text-light">Êtes-vous sûr ?</span></h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <i class="fas fa-times fa-3x text-danger"></i>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-outline-danger" data-mdb-dismiss="modal">Non</button>
              <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">Oui</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="text/javascript" 
            src="{% static 'image_bank/js/app.js' %}">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!--  Core JS Files -->
    <script src="{% static 'image_bank/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'image_bank/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'image_bank/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
    <script src="{% static 'image_bank/assets/js/plugins/typedjs.js' %}"></script>
    <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
    <script src="{% static 'image_bank/assets/js/plugins/parallax.min.js' %}"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'image_bank/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Plugin for the GlideJS Carousel, full documentation here: http://kenwheeler.github.io/slick/ -->
    <script src="{% static 'image_bank/assets/js/plugins/glidejs.min.js' %}" type="text/javascript"></script>
    <!--  Plugin for the blob animation -->
    <script src="{% static 'image_bank/assets/js/plugins/anime.min.js' %}" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{% static 'image_bank/assets/js/plugins/chartjs.min.js' %}"></script>
    <!-- Control Center for Soft UI Kit: parallax effects, scripts for the example pages etc -->
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
    <script src="{% static 'image_bank/assets/js/soft-design-system-pro.min.js' %}" type="text/javascript"></script>
  </div>
  {% endblock %}
</div>
