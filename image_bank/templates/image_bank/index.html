<div class="container mt-7 pt-7">
  <div class="row bg-white shadow-lg mt-n6 border-radius-md pb-4 p-3 mx-sm-0 mx-1 position-relative">
    <div class="col-lg-3 mt-lg-n2 mt-2">
      <label class="">Resolution</label>
      <select class="form-control" name="choices-button" id="choices-button">
        <option value="Choice 1" disabled selected="">Choisir</option>
        <option value="low">Faible</option>
        <option value="medium">Moyenne</option>
        <option value="high">Haute</option>
      </select>
    </div>
    <div class="col-lg-3 mt-lg-n2 mt-2">
      <label class="">Format</label>
      <select class="form-control" name="choices-remove-button" id="choices-remove-button">
        <option value="Choice 1" disabled selected="">Choisir</option>
        {% for format in formats %}
          <option value="{{ format }}">{{ format }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-lg-3 mt-lg-n2 mt-2">
      <label class="">Paiement</label>
      <select class="form-control" name="choices-remove-button" id="choices-remove-button">
        <option value="Choice 1" disabled selected="">Choisir</option>
        <option value="0">Gratuit</option>
        <option value="1">Payant</option>
      </select>
    </div>
    <div class="col-lg-3 mt-lg-n2 mt-2">
      <label class="">&nbsp;</label>
      <button type="button" class="btn bg-gradient-dark w-100 mb-0">Rechercher</button>
    </div>
  </div>
</div>
