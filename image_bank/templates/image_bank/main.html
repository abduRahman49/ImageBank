<script type="text/javascript">
    let hasBeenCalled = false;
    function togglePlugin() {
        if(!hasBeenCalled) {
        console.log("toggling plugin");
        const pluginController = document.querySelector('#plugin-control');
        const plugin = document.querySelector('#plugin-to-control');
        pluginController.addEventListener('click', () => {
            plugin.classList.toggle('show');

        });
  
        const pluginControllerTwo = document.querySelector('.fixed-plugin-close-button');
        pluginControllerTwo.addEventListener('click', () => {
            plugin.classList.toggle('show');

        })
      }
      hasBeenCalled = true
    }

    togglePlugin();
  </script>
